<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreyas C.S.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dark/Light Mode Switch -->
  <div class="mode-switch">
    <input type="checkbox" id="mode-toggle">
    <label for="mode-toggle" class="mode-icon">
      <span id="moon-icon" class="icon moon-icon">&#127769;</span>
      <span id="sun-icon" class="icon sun-icon">&#127774;</span>
    </label>
  </div>

  <!-- Main Container -->
  <div class="bento-grid">
    <!-- Profile Section -->
    <div class="profile">
      <h2>Profile</h2>
      <p>Profile details go here...</p>
    </div>

    <!-- Skills Section -->
    <div class="skills">
      <h3>Skills</h3>
      <p>Skill 1 <span>[X%]</span></p>
      <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
      <p>Skill 2 <span>[X%]</span></p>
      <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
    </div>

    <!-- Resume Section -->
    <div class="resume">
      <h3>Resume</h3>
      <p>Age: <b>XX</b></p>
      <p>Address: <b>City, Country</b></p>
    </div>

    <!-- LinkedIn Section -->
    <div class="linkedin">
      <a href="https://www.linkedin.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
      </a>
    </div>

    <!-- GitHub Section -->
    <div class="github">
      <a href="https://www.github.com" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
      </a>
    </div>

    <!-- Services Section -->
    <div class="services">
      <h3>Services</h3>
      <p>Service 1 description...</p>
    </div>

    <!-- Experience Section -->
    <div class="experience">
      <h3>Experience</h3>
      <p>Job 1 description...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
